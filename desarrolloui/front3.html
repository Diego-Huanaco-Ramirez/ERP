<!DOCTYPE html>
<html lang="en">
    <style>
    .avatar{
    width: 50px;
    height: 50px;
    border-radius: 50%;
}
.minavatar{
    width: 10px;
    height: 20px;
    border-radius: 30%;
}
    </style>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Document</title>

</head>
<body>
    <div class="container">     
    <div class="row">

        <!-- botones circulares grandes se dividio la pantalla en dos partes una de tamaño 9 y el otro de tamaño 3  -->
            <div class="col-md-9">
                <button class="avatar "  style="background: #0a7f35;"></button>
                <button class="avatar "  style="background: #7f0a0a;"></button>
                <button class="avatar "  style="background: #0a7f7f;"></button>
                <button class="avatar "  style="background: #7f0a79;"></button>
                <button class="avatar "  style="background: #5c7f0a;"></button>
                <button class="avatar "  style="background: #4c7f0a;"></button>
                <button class="avatar "  style="background: #7f180a;"></button>
                <button class="avatar "  style="background: #0a7f7f;"></button>
                <button class="avatar "  style="background: #7f0a79;"></button>
                <button class="avatar "  style="background: #5c7f0a;"></button>
                <button class="avatar "  style="background: #4c7f0a;"></button>
                <button class="avatar "  style="background: #7f180a;"></button>
            </div>
            <div class="col-md-3"> mensaje de relleno de pagina</div>

            <!-- otra divicion de pantalla pero en este esta los botones pequeños, son 3 diviciones una de 6 que tiene un texto y los otros dos de tamaño 3 -->
            <div class="row" hidden>
                <div class="col-md-6"> mensaje de relleno de pagina</div>
                <!-- botones pequeños -->
                <div class="col-md-3">
                    <button class="minavatar "  style="background: #0a7f35;"></button>
                    <button class="minavatar "  style="background: #7f0a0a;"></button>
                    <button class="minavatar "  style="background: #0a7f7f;"></button>
                    <button class="minavatar "  style="background: #7f0a79;"></button>
                    <button class="minavatar "  style="background: #5c7f0a;"></button>
                    <button class="minavatar "  style="background: #4c7f0a;"></button>
                    <button class="minavatar "  style="background: #7f180a;"></button>
                </div>
                <div class="col-md-3"> mensaje de relleno de pagina</div>
        </div>
    </div>
</div>
</body>
</html>
